<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Cash Vending Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <center class="mt-4"><h1>Online Cash Vending Machine</h1></center>
        <hr>
        <div class="row">
            <div class="col">
                <p class="balance">
                    ยอดเงินคงเหลือ : <span id="balanceAmount">20000</span> บาท
                </p>
            </div>
            <div class="col">
                เงินในกระเป๋า : <span id="walletAmount">0</span> บาท
            </div>
        </div>

        <div class="row m-auto">
            <div class="col">
                คลิกเพื่อเพิ่มจำนวนเงิน
            </div>
            <div class="col m-auto">
                ประวัติการถอนเงิน
                <ul id="transactionHistory"></ul>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col">
                <button class="btn btn-success" onclick="increaseQuantity(100)">100</button>
                <button class="btn btn-success" onclick="increaseQuantity(500)">500</button>
                <button class="btn btn-success" onclick="increaseQuantity(1000)">1000</button>
                <button class="btn btn-success" onclick="increaseQuantity(5000)">5000</button>
            </div>
            <div class="col">
                <button class="btn btn-danger" onclick="withdrawMoney()">ถอนเงิน</button>
                <button class="btn btn-danger" onclick="clearAmounts()">เคลียร์ค่า</button>
            </div>
        </div>
    </div>

    <script>
        let balanceAmount = 20000;
        let walletAmount = 0;
        const transactionHistory = [];

        const balanceAmountElement = document.getElementById("balanceAmount");
        const walletAmountElement = document.getElementById("walletAmount");
        const transactionHistoryElement = document.getElementById("transactionHistory");

        function updateBalance() {
            balanceAmountElement.textContent = balanceAmount;
        }

        function updateWallet() {
            walletAmountElement.textContent = walletAmount;
        }

        function updateTransactionHistory() {
            transactionHistoryElement.innerHTML = transactionHistory.map(item => `<li>${item} บาท</li>`).join('');
        }

        function increaseQuantity(amount) {
            walletAmount += amount;
            updateWallet();
        }

        function withdrawMoney() {
            if (walletAmount > 0) {
                balanceAmount -= walletAmount;
                transactionHistory.push(walletAmount);
                updateBalance();
                updateTransactionHistory();
                walletAmount = 0;
                updateWallet();
            }
        }

        function clearAmounts() {
            walletAmount = 0;
            updateWallet();
        }
    </script>
</body>
</html>
